apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  labels:
    app: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi-container   # same name as in GitHub Actions
        image: nginx              # temporary placeholder; CI/CD will replace this
        ports:
        - containerPort: 8080
