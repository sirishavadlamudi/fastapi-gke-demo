apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  labels:
    app: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi-container   # ğŸ‘ˆ Must match what CI/CD updates
        image: us-docker.pkg.dev/sirisha-test1/fastapi-repo/fastapi-gke-demo:latest
        ports:
        - containerPort: 8080
